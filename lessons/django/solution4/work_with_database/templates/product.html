{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <div class="col-sm-6">
                <div class="card" style="margin-bottom: 20px">
                    <div class="card-body">
                        <h1>{{ phone.name }}</h1>
                        <p class="price">Стоимость: {{ phone.price }} руб.</p>
                        <img src="{{ phone.image }}" style="height: 500px" alt="{{ phone.name }}">
                        <p class="font-weight-bold">Поддерживает LTE: {{ phone.lte }}</p>
                        <p class="font-weight-bold">Дата выпуска модели: {{ phone.release_date|date:'j E Y'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
